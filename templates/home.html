{% extends 'base.html' %}

{% block contend %}
    <main class="my-2">
        <h1 class="text-center text-2xl">Posts</h1>
    {% for post in data%}
        <div class="my-6 px-4 py-2 bg-blue-700">
            <h2 class="text-4xl"> {{post.title}} </h2>
            <h4 class="text-2xl"> {{post.description}}</h4>
            <div class="my-4">
                <a href="/edit_task/{{post.id}}" class="py-2 px-4 bg-green-900">Edit Task</a>
                <a href="/deletetask/{{post.id}}" class="py-2 px-4 bg-red-900">Delete Task</a>
            </div>
        </div>
    {%endfor%}
    </main>
{% endblock%}
